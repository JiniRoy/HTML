<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div align="center">
		<form>
			<label for="id1">Name:</label>
			<input type="text" name="name" id="id1" placeholder="enter the name" required maxlength="25">
			<br><br>
			<label for="id2">Email:</label>
			<input type="email" name="email" value="test@example.com" id="id2" required autofocus>
			<br><br>
			<label for="pwd">Password:</label>
			<input type="Password" name="pwd" id="pwd" required minlength="6">
			<br><br>
			<label for="category">Category:</label>
    		<select id="category" name="category" required>
    			<option value="student">Student</option>
    			<option value="employee">Employee</option>
    			<option value="freelancer" selected>Freelancer</option>
    		</select>
    		<br><br>
   	 		<label for="eventdate">Event date:</label>
    		<input type="date" name="eventdate" id="eventdate" required>
    		<br><br>
 		    <label for="ticket">Tickets:</label>
    		<input type="radio" name="ticket" value="1 ticket" required>1 ticket
    		<input type="radio" name="ticket" value="2 tickets" checked required>2 tickets
   			<input type="radio" name="ticket" value="3 tickets" required>3 tickets
    		<br><br>
   		    <label for="payment">Payment:</label>
            <input type="checkbox" name="onlinepayment" value="onlinepayment" id="payment" required>Online payment
   		    <br><br>
            <label>Notes:</label><br>
            <textarea rows="5" cols="50" name="notes" placeholder="enter the notes"></textarea>
   		    <br><br>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
    </div>
</body>
</html>
